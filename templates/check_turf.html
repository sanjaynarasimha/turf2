<html>
<body>
<header>
	<title>ONLINE SPORTS TURF PLAYGROUND BOOKING SYSTEM</title>
	<h1 style="color:white;">SPORTS TURF PLAYGROUND BOOKING SYSTEM</h1>
	<h2 style="color:white;">Hello, User}</h2>
</header>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/turf.css') }}">
<form action="{{ url_for('home_user') }}" method="POST">
    <input type="submit" name="submit_button" value="Check turf"> <br>
    <!-- other buttons... -->
</form>

{% if turf_list %}
    <h3>Turf Locations and Prices:</h3>
    <ul>
        {% for turf in turf_list %}
            <li>{{ turf['location'] }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No turf data available.</p>
{% endif %}

</body>
</html>
